<!DOCTYPE html>
<html>
<head>
  <title>AI Dungeon Scenario Capturer</title>
  <style>
    body {
      width: 300px;
      padding: 10px;
      background-color: #212121;
      color: white;
      font-family: Arial, sans-serif;
      border-radius: 15px;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
    }
    h4 {
      text-align: center;
      font-size: 16px;
      margin-bottom: 10px;
    }
    p {
      font-size: 12px;
      color: #aaa;
      text-align: center;
      margin-bottom: 15px;
    }
    button {
      background-color: #4caf50;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 15px;
      cursor: pointer;
      font-size: 14px;
      margin: 10px auto;
      width: 100%;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #45a049;
    }
    label {
      display: flex;
      align-items: center;
      justify-content: space-between;
      font-size: 14px;
      margin-bottom: 10px;
    }
    .switch {
      position: relative;
      display: inline-block;
      width: 40px;
      height: 20px;
    }
    .switch input {
      display: none;
    }
    .slider {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      border-radius: 20px;
      transition: 0.3s;
    }
    .slider:before {
      position: absolute;
      content: "";
      height: 14px;
      width: 14px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      border-radius: 50%;
      transition: 0.3s;
    }
    input:checked + .slider {
      background-color: #4caf50;
    }
    input:checked + .slider:before {
      transform: translateX(20px);
    }
  </style>
</head>
<body>
  <h4>AI Dungeon Scenario Capturer</h4>
  <label>
    Extension Activation
    <div class="switch">
      <input type="checkbox" id="extensionToggle">
      <span class="slider"></span>
    </div>
  </label>
  <p>This button refreshes the page to capture your scenario. If it doesn't work, try again until it saves.</p>
  <button id="refreshAndSave" disabled>Save Scenario</button>
  <script src="popup.js"></script>
</body>
</html>
